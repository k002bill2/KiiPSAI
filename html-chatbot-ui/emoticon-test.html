<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>작성자 이모티콘 테스트</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .test-container {
            padding: 20px;
            text-align: center;
        }
        .test-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        /* 작성자 이모티콘 스타일 */
        .author-emoticon {
            display: inline-block;
            margin-right: 8px;
            font-size: 16px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <div class="chat-header">
            <h1>작성자 이모티콘 테스트</h1>
        </div>
        
        <div class="test-container">
            <button class="test-button" onclick="addTestMessage()">이모티콘 메시지 추가</button>
            <button class="test-button" onclick="changeEmoticon()">이모티콘 변경</button>
            <button class="test-button" onclick="clearMessages()">메시지 지우기</button>
        </div>
        
        <div class="chatbox" id="chatbox">
            <div class="welcome-message">
                <div class="message-container ai">
                    <img src="images/ai-assistant.png" alt="AI avatar" class="avatar" />
                    <div class="message ai">
                        작성자 이모티콘 테스트입니다. "이모티콘 메시지 추가" 버튼을 눌러보세요!
                    </div>
                </div>
            </div>
        </div>
        
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="메시지를 입력하세요..." />
            <button id="sendButton" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
    
    <script>
        const chatbox = document.getElementById('chatbox');
        const messageInput = document.getElementById('messageInput');
        let currentEmoticon = '😊';
        let messageCount = 1;
        
        // 이모티콘 배열
        const emoticons = ['😊', '😄', '😆', '🤔', '😎', '🙂', '😁', '🥰', '😉', '😇'];
        let emoticonIndex = 0;
        
        function addTestMessage() {
            const messageContainer = document.createElement('div');
            messageContainer.className = 'message-container user';
            
            // 아바타 이미지
            const avatar = document.createElement('img');
            avatar.className = 'avatar';
            avatar.src = 'images/user-icon.png';
            avatar.alt = 'User avatar';
            
            // 메시지 버블
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user';
            
            // 작성자 이모티콘 추가
            const authorEmoticon = document.createElement('span');
            authorEmoticon.className = 'author-emoticon';
            authorEmoticon.textContent = currentEmoticon;
            
            const textSpan = document.createElement('span');
            textSpan.textContent = `테스트 메시지 ${messageCount++}번입니다!`;
            
            messageDiv.appendChild(authorEmoticon);
            messageDiv.appendChild(textSpan);
            
            // DOM에 추가
            messageContainer.appendChild(avatar);
            messageContainer.appendChild(messageDiv);
            
            chatbox.appendChild(messageContainer);
            chatbox.scrollTop = chatbox.scrollHeight;
        }
        
        function changeEmoticon() {
            emoticonIndex = (emoticonIndex + 1) % emoticons.length;
            currentEmoticon = emoticons[emoticonIndex];
            
            // 피드백 메시지 추가
            const messageContainer = document.createElement('div');
            messageContainer.className = 'message-container ai';
            
            const avatar = document.createElement('img');
            avatar.className = 'avatar';
            avatar.src = 'images/ai-assistant.png';
            avatar.alt = 'AI avatar';
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai';
            messageDiv.textContent = `이모티콘이 ${currentEmoticon} 으로 변경되었습니다!`;
            
            messageContainer.appendChild(avatar);
            messageContainer.appendChild(messageDiv);
            
            chatbox.appendChild(messageContainer);
            chatbox.scrollTop = chatbox.scrollHeight;
        }
        
        function clearMessages() {
            const messages = chatbox.querySelectorAll('.message-container:not(.welcome-message .message-container)');
            messages.forEach(message => message.remove());
            
            // 직접 추가된 메시지들도 제거
            const directMessages = chatbox.querySelectorAll('.message-container:not(.welcome-message *)');
            directMessages.forEach(message => message.remove());
            
            messageCount = 1;
        }
        
        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;
            
            const messageContainer = document.createElement('div');
            messageContainer.className = 'message-container user';
            
            const avatar = document.createElement('img');
            avatar.className = 'avatar';
            avatar.src = 'images/user-icon.png';
            avatar.alt = 'User avatar';
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user';
            
            // 작성자 이모티콘 추가
            const authorEmoticon = document.createElement('span');
            authorEmoticon.className = 'author-emoticon';
            authorEmoticon.textContent = currentEmoticon;
            
            const textSpan = document.createElement('span');
            textSpan.textContent = text;
            
            messageDiv.appendChild(authorEmoticon);
            messageDiv.appendChild(textSpan);
            
            messageContainer.appendChild(avatar);
            messageContainer.appendChild(messageDiv);
            
            chatbox.appendChild(messageContainer);
            messageInput.value = '';
            chatbox.scrollTop = chatbox.scrollHeight;
        }
        
        // Enter 키로 메시지 전송
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
