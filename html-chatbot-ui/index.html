<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 챗봇</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="chatbot-container">
        <div class="chat-header">
            <!-- <img src="images/ChatBot.png" alt="Chatbot Logo" class="chat-logo" /> -->
            <h1>KIIPS AI 챗봇</h1>
            <div class="breadcrumb">홈 &gt; 채팅</div>
        </div>
        
        <div class="chatbox" id="chatbox">
            <div class="welcome-message">
                <div class="message-container ai">
                    <img src="images/ai-assistant.png" alt="AI avatar" class="avatar" />
                    <div class="message ai">
                        안녕하세요! Spring AI 챗봇입니다. 무엇을 도와드릴까요?
                    </div>
                </div>
            </div>
        </div>
        
        <div class="input-container">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="메시지를 입력하세요..." 
                maxlength="500"
            />
            <button id="sendButton">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
        
        <div class="loading-indicator" id="loadingIndicator" style="display: none;">
            <div class="message-container ai">
                <img src="images/ai-assistant.png" alt="AI avatar" class="avatar" />
                <div class="message ai loading">
                    <div class="typing-animation">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
